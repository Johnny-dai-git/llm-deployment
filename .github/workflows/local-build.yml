name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  # Force lowercase to match Deployment annotations (johnny-dai-git, not Johnny-dai-git)
  IMAGE_PREFIX: johnny-dai-git/llm-deployment

jobs:
  build-and-push:
    runs-on: self-hosted
    
    permissions:
      contents: read
      packages: write  # 推送到 ghcr.io 需要此权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史来检测文件变化

      - name: Generate timestamp version
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "VERSION=v-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Generated version: v-${TIMESTAMP}"

      - name: Detect changed services
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            gateway:
              - 'app/gateway/**'
            router:
              - 'app/router/**'
            vllm-worker:
              - 'app/worker/vllm/**'
            trt-worker:
              - 'app/worker/tensorRT/**'
            web:
              - 'app/web/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for gateway
        id: meta-gateway
        if: steps.changes.outputs.gateway == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push gateway image
        if: steps.changes.outputs.gateway == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./app/gateway
          file: ./app/gateway/Dockerfile
          push: true
          tags: ${{ steps.meta-gateway.outputs.tags }}
          labels: ${{ steps.meta-gateway.outputs.labels }}

      - name: Extract metadata for router
        id: meta-router
        if: steps.changes.outputs.router == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/router
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push router image
        if: steps.changes.outputs.router == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./app/router
          file: ./app/router/Dockerfile
          push: true
          tags: ${{ steps.meta-router.outputs.tags }}
          labels: ${{ steps.meta-router.outputs.labels }}

      - name: Extract metadata for vllm-worker
        id: meta-vllm
        if: steps.changes.outputs.vllm-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vllm-worker
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push vllm-worker image
        if: steps.changes.outputs.vllm-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./app/worker/vllm
          file: ./app/worker/vllm/Dockerfile
          push: true
          tags: ${{ steps.meta-vllm.outputs.tags }}
          labels: ${{ steps.meta-vllm.outputs.labels }}

      - name: Extract metadata for trt-worker
        id: meta-trt
        if: steps.changes.outputs.trt-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/trt-worker
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push trt-worker image
        if: steps.changes.outputs.trt-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./app/worker/tensorRT
          file: ./app/worker/tensorRT/Dockerfile
          push: true
          tags: ${{ steps.meta-trt.outputs.tags }}
          labels: ${{ steps.meta-trt.outputs.labels }}

      - name: Extract metadata for web
        id: meta-web
        if: steps.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=raw,value=${{ steps.timestamp.outputs.VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push web image
        if: steps.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./app/web
          file: ./app/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
