name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/llm-deployment

jobs:
  build-and-push:
    runs-on: self-hosted
    
    permissions:
      contents: read
      packages: write  # 推送到 ghcr.io 需要此权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整历史来检测文件变化

      - name: Detect changed services
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            gateway:
              - 'gateway/**'
            router:
              - 'system/**'
            vllm-worker:
              - 'worker/vllm/**'
            trt-worker:
              - 'worker/tensorRT/**'
            web:
              - 'web/**'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for gateway
        id: meta-gateway
        if: steps.changes.outputs.gateway == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/gateway
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push gateway image
        if: steps.changes.outputs.gateway == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          push: true
          tags: ${{ steps.meta-gateway.outputs.tags }}
          labels: ${{ steps.meta-gateway.outputs.labels }}

      - name: Extract metadata for router
        id: meta-router
        if: steps.changes.outputs.router == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/router
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push router image
        if: steps.changes.outputs.router == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./system
          file: ./system/Dockerfile
          push: true
          tags: ${{ steps.meta-router.outputs.tags }}
          labels: ${{ steps.meta-router.outputs.labels }}

      - name: Extract metadata for vllm-worker
        id: meta-vllm
        if: steps.changes.outputs.vllm-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vllm-worker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push vllm-worker image
        if: steps.changes.outputs.vllm-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./worker/vllm
          file: ./worker/vllm/Dockerfile
          push: true
          tags: ${{ steps.meta-vllm.outputs.tags }}
          labels: ${{ steps.meta-vllm.outputs.labels }}

      - name: Extract metadata for trt-worker
        id: meta-trt
        if: steps.changes.outputs.trt-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/trt-worker
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push trt-worker image
        if: steps.changes.outputs.trt-worker == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./worker/tensorRT
          file: ./worker/tensorRT/Dockerfile
          push: true
          tags: ${{ steps.meta-trt.outputs.tags }}
          labels: ${{ steps.meta-trt.outputs.labels }}

      - name: Extract metadata for web
        id: meta-web
        if: steps.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push web image
        if: steps.changes.outputs.web == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
