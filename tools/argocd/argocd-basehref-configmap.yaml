# =========================
# ArgoCD 配置 ConfigMap
# =========================
# 包含以下配置：
# 1. server.basehref: ArgoCD 路径前缀配置
# 2. application-controller.app-resync: Application 同步周期（秒），设置为 10 秒
# 
# 使用说明：
# 1. 应用此 ConfigMap：kubectl apply -f config/k8s/argocd/argocd-basehref-configmap.yaml
# 2. 重启 ArgoCD application-controller 使同步周期生效：
#    kubectl rollout restart statefulset argocd-application-controller -n argocd

apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  server.basehref: "/argocd"
  application-controller.app-resync: "10"

