apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-nginx
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-nginx
  template:
    metadata:
      labels:
        app: landing-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: landing-page
---
apiVersion: v1
kind: Service
metadata:
  name: landing-service
  namespace: llm
spec:
  selector:
    app: landing-nginx
  ports:
  - port: 80
    targetPort: 80
