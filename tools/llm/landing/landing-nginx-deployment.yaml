apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-nginx
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-nginx
  template:
    metadata:
      labels:
        app: landing-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80           # ✅ 必须
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        readinessProbe:               # ✅ 强烈建议
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 2
          periodSeconds: 5
      volumes:
      - name: html
        configMap:
          name: landing-page
