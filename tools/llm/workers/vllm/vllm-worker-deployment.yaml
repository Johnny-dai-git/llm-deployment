apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-worker
  namespace: llm
  labels:
    app: vllm-worker
  annotations:
    argocd-image-updater.argoproj.io/image-list: vllm-worker=ghcr.io/johnny-dai-git/llm-deployment/vllm-worker
    argocd-image-updater.argoproj.io/vllm-worker.update-strategy: name
    argocd-image-updater.argoproj.io/vllm-worker.allow-tags: regexp:^v-[0-9]{8}-[0-9]{6}$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-credentials
    argocd-image-updater.argoproj.io/git-branch: main

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: vllm-worker

  template:
    metadata:
      labels:
        app: vllm-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"

    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 120
      nodeSelector:
        gpu-node: "true"

      containers:
      - name: vllm
        image: ghcr.io/johnny-dai-git/llm-deployment/vllm-worker:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8002
          protocol: TCP

        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "2"
            memory: "16Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"

        command:
          - python3
          - -m
          - vllm.entrypoints.openai.api_server

        args:
          # 模型路径
          - --model
          - /model/qwen2.5-0.5b

          # 服务监听
          - --host
          - 0.0.0.0
          - --port
          - "8002"

          # RTX 稳定参数
          - --dtype
          - float16
          - --gpu-memory-utilization
          - "0.8"
          - --max-model-len
          - "2048"
          - --max-num-seqs
          - "8"
          - --max-num-batched-tokens
          - "2048"

          # ✅ 关键：model_tag（位置参数，必须有，不能加 --）
          - qwen2.5-0.5b

        volumeMounts:
        - name: model-volume
          mountPath: /model

      volumes:
      - name: model-volume
        hostPath:
          path: /home/ubuntu/k8s/model
          type: DirectoryOrCreate
