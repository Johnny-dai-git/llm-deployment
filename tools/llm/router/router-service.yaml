apiVersion: v1
kind: Service
metadata:
  name: router-service
  namespace: llm
  labels:
    app: router
spec:
  type: ClusterIP
  selector:
    app: router
  ports:
    - name: http
      port: 80            # llm-api will call this port
      targetPort: 8001    # router container listens on 8001
      protocol: TCP

