# kube-prometheus-stack Helm Values
# Demo 场景：子路径 + Ingress + IP 可变

# =======================
# Grafana
# =======================
grafana:
  enabled: true

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: system
                operator: In
                values:
                  - "true"

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

  adminUser: admin
  adminPassword: admin

  ingress:
    enabled: true
    ingressClassName: nginx
    path: /grafana
    pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: "50m"
      nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
      nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

  grafana.ini:
    server:
      root_url: "%(protocol)s://%(domain)s/grafana/"
      serve_from_sub_path: true
    auth:
      anonymous:
        enabled: true
        org_role: Admin
      basic:
        enabled: false

  persistence:
    enabled: true
    type: pvc
    accessModes:
      - ReadWriteOnce
    size: 10Gi

# =======================
# Prometheus Ingress
# =======================
prometheus:
  enabled: true

  prometheusSpec:
    # Prometheus 自己处理子路径
    routePrefix: /prometheus
    externalUrl: /prometheus

    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelectorNilUsesHelmValues: false
    serviceMonitorSelector:
      matchLabels:
        release: prometheus
    serviceMonitorNamespaceSelector:
      matchLabels:
        release: prometheus

    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "2"
        memory: "4Gi"

    retention: 30d

    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

  ingress:
    enabled: true
    ingressClassName: nginx
    paths:
      - /prometheus
    pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"


# =======================
# Alertmanager
# =======================
alertmanager:
  enabled: true
  alertmanagerSpec:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
                - key: system
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"


# =======================
# Node Exporter
# =======================
nodeExporter:
  enabled: true


# =======================
# Kube State Metrics
# =======================
kubeStateMetrics:
  enabled: true
