<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Interface</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user { justify-content: flex-end; }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        #messageInput:focus { border-color: #667eea; }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>ü§ñ LLM Chat Interface</h1>
        <p id="modelInfo">Loading model‚Ä¶</p>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="message assistant">
            <div class="message-content">
                Hello! I am an AI assistant, how can I help you?
            </div>
        </div>
    </div>

    <div class="input-area">
        <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
            onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
/* =========================
   Global config
   ========================= */
const API_BASE_URL = '/api';
let CURRENT_MODEL = 'qwen2.5-0.5b';

/* ‚úÖ Ê†∏ÂøÉÔºöÂØπËØùÁä∂ÊÄÅ */
let chatMessages = [
    { role: 'assistant', content: 'Hello! I am an AI assistant, how can I help you?' }
];

/* =========================
   Load models once
   ========================= */
window.addEventListener('load', loadModels);

async function loadModels() {
    try {
        const resp = await fetch(`${API_BASE_URL}/v1/models`);
        const data = await resp.json();
        if (data.data?.length) {
            CURRENT_MODEL = data.data[0].id;
        }
        document.getElementById('modelInfo').innerText = `Model: ${CURRENT_MODEL}`;
    } catch {
        document.getElementById('modelInfo').innerText =
            `Model: ${CURRENT_MODEL} (fallback)`;
    }
}

/* =========================
   Chat logic (STATEFUL)
   ========================= */
async function sendMessage() {
    const input = document.getElementById('messageInput');
    const button = document.getElementById('sendButton');
    const message = input.value.trim();
    if (!message) return;

    input.disabled = true;
    button.disabled = true;
    input.value = '';

    // 1. user message
    chatMessages.push({ role: 'user', content: message });
    addMessage('user', message);

    const loadingId = addMessage('assistant', 'Thinking‚Ä¶');

    try {
        const resp = await fetch(`${API_BASE_URL}/v1/chat/completions`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                model: CURRENT_MODEL,
                messages: chatMessages,
                max_tokens: 512,
                temperature: 0.7
            })
        });

        const data = await resp.json();
        const reply = data.choices?.[0]?.message?.content || 'No response';

        // 2. assistant message
        chatMessages.push({ role: 'assistant', content: reply });
        updateMessage(loadingId, reply);

    } catch (err) {
        updateMessage(loadingId, `Error: ${err.message}`);
    } finally {
        input.disabled = false;
        button.disabled = false;
        input.focus();
    }
}

/* =========================
   UI helpers
   ========================= */
function addMessage(role, content) {
    const chatArea = document.getElementById('chatArea');
    const div = document.createElement('div');
    const id = 'msg-' + Date.now();
    div.id = id;
    div.className = `message ${role}`;
    div.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
    chatArea.appendChild(div);
    chatArea.scrollTop = chatArea.scrollHeight;
    return id;
}

function updateMessage(id, content) {
    const el = document.getElementById(id);
    if (el) el.querySelector('.message-content').innerHTML = escapeHtml(content);
}

function escapeHtml(text) {
    const d = document.createElement('div');
    d.textContent = text;
    return d.innerHTML;
}
</script>
</body>
</html>
