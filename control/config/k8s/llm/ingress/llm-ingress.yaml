# =========================
# ⚠️ 已弃用：此 Ingress 已合并到 unified-ingress.yaml
# =========================
# 所有路径现在通过统一的 Ingress 管理：
# - /argocd → ArgoCD UI
# - /api → LLM API
# - /grafana → Grafana Dashboard
# - / → LLM Web UI
#
# 此文件保留仅用于参考，已从 kustomization.yaml 中移除

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-ingress
  namespace: llm
  annotations:
    # 允许大请求体（用于 API）
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # 增加超时时间
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # 路径 1: LLM Web UI
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-web-service
            port:
              number: 80
      
      # 路径 2: LLM API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: llm-api-service
            port:
              number: 8000
