apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
  namespace: llm
  labels:
    app: llm-api
  annotations:
    # ArgoCD Image Updater configuration
    # 注意：image-list 中的别名是 llm-api，但实际使用的镜像名称是 gateway
    argocd-image-updater.argoproj.io/image-list: llm-api=ghcr.io/johnny-dai-git/llm-deployment/gateway
    argocd-image-updater.argoproj.io/llm-api.update-strategy: name
    argocd-image-updater.argoproj.io/llm-api.allow-tags: regexp:^v-[0-9]{8}-[0-9]{6}$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 2                           # two replicas for HA
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llm-api
  template:
    metadata:
      labels:
        app: llm-api
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      nodeSelector:
        system: "true"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - llm-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: llm-api
          image: ghcr.io/johnny-dai-git/llm-deployment/gateway:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
              - ALL
          ports:
            - name: http
              containerPort: 8000       # API server inside container
              protocol: TCP

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1.5"
              memory: "1536Mi"

          # Common environment variables (optional)
          env:
            - name: ROUTER_SERVICE_HOST
              value: "router-service.llm.svc.cluster.local"
            - name: ROUTER_SERVICE_PORT
              value: "80"
            - name: LOG_LEVEL
              value: "info"
            - name: RATE_LIMIT_QPS
              value: "20"

          # readiness & liveness probes (recommended)
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
