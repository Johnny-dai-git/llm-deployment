apiVersion: apps/v1
kind: Deployment
metadata:
  name: trt-worker
  namespace: llm
  labels:
    app: trt-worker
  annotations:
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: trt-worker=ghcr.io/johnny-dai-git/llm-deployment/trt-worker
    argocd-image-updater.argoproj.io/trt-worker.update-strategy: name
    argocd-image-updater.argoproj.io/trt-worker.allow-tags: regexp:^v-[0-9]{8}-[0-9]{6}$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 0  # Disabled: No model files available yet. Set to 1 when ready.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: trt-worker
  template:
    metadata:
      labels:
        app: trt-worker
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8003"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      nodeSelector:
        gpu-node: "true"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - vllm-worker
                      - trt-worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: trt
        image: ghcr.io/johnny-dai-git/llm-deployment/trt-worker:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        ports:
          - name: http
            containerPort: 8003
            protocol: TCP
        startupProbe:
          httpGet:
            path: /v2/health/ready
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: 8003
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "2"
            memory: "16Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"
        args:
          - "--engine"
          - "/model/engine.plan"
        volumeMounts:
        - name: model-volume
          mountPath: /model
      volumes:
      - name: model-volume
        hostPath:
          path: /media/models/trt
          type: Directory
