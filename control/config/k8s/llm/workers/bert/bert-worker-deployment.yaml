apiVersion: apps/v1
kind: Deployment
metadata:
  name: bert-worker
  namespace: llm
  annotations:
    # ArgoCD Image Updater 配置
    argocd-image-updater.argoproj.io/image-list: bert-worker=YOUR_REGISTRY/bert-worker
    argocd-image-updater.argoproj.io/bert-worker.update-strategy: semver
    argocd-image-updater.argoproj.io/bert-worker.allow-tags: regexp:^v?[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bert-worker
  template:
    metadata:
      labels:
        app: bert-worker
    spec:
      nodeSelector:
        gpu-node: "true"
      containers:
      - name: bert
        image: yourrepo/bert-worker:latest
        ports:
          - containerPort: 8001
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          requests:
            nvidia.com/gpu: 4
            memory: "16Gi"
          limits:
            nvidia.com/gpu: 4
            memory: "16Gi"
        command: ["python3", "serve_bert.py"]
        volumeMounts:
        - name: model-volume
          mountPath: /model
      volumes:
      - name: model-volume
        hostPath:
          path: /media/models/bert
          type: Directory

