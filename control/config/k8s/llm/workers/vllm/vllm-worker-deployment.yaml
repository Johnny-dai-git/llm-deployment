apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-worker
  namespace: llm
  labels:
    app: vllm-worker
  annotations:
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: vllm-worker=ghcr.io/johnny-dai-git/llm-deployment/vllm-worker
    argocd-image-updater.argoproj.io/vllm-worker.update-strategy: name
    argocd-image-updater.argoproj.io/vllm-worker.allow-tags: regexp:^v-[0-9]{8}-[0-9]{6}$
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-credentials
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 1  # Enabled: vLLM worker running on system node with GPU
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: vllm-worker
  template:
    metadata:
      labels:
        app: vllm-worker
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      runtimeClassName: nvidia
      terminationGracePeriodSeconds: 120
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      nodeSelector:
        gpu-node: "true"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - vllm-worker
                      - trt-worker
              topologyKey: kubernetes.io/hostname
      containers:
      - name: vllm
        image: ghcr.io/johnny-dai-git/llm-deployment/vllm-worker:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        ports:
          - name: http
            containerPort: 8002
            protocol: TCP
        startupProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          requests:
            nvidia.com/gpu: 1
            cpu: "2"
            memory: "16Gi"
          limits:
            nvidia.com/gpu: 1
            cpu: "4"
            memory: "16Gi"
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
          - "--model"
          - "/model/qwen2.5-0.5b"
          - "--host"
          - "0.0.0.0"
          - "--port"
          - "8002"
        volumeMounts:
        - name: model-volume
          mountPath: /model
      volumes:
      - name: model-volume
        hostPath:
          path: /home/ubuntu/k8s/model
          type: DirectoryOrCreate
