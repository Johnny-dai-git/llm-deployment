apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-worker
  namespace: llm
  annotations:
    # ArgoCD Image Updater 配置
    argocd-image-updater.argoproj.io/image-list: vllm-worker=ghcr.io/Johnny-dai-git/llm-deployment/vllm-worker
    argocd-image-updater.argoproj.io/vllm-worker.update-strategy: semver
    argocd-image-updater.argoproj.io/vllm-worker.allow-tags: regexp:^v?[0-9]+\.[0-9]+\.[0-9]+$
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-worker
  template:
    metadata:
      labels:
        app: vllm-worker
    spec:
      nodeSelector:
        gpu-node: "true"
      containers:
      - name: vllm
        image: ghcr.io/Johnny-dai-git/llm-deployment/vllm-worker:latest
        ports:
          - containerPort: 8002
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          requests:
            nvidia.com/gpu: 4
            memory: "16Gi"
          limits:
            nvidia.com/gpu: 4
            memory: "16Gi"
        args:
          - "--model"
          - "/model"
        volumeMounts:
        - name: model-volume
          mountPath: /model
      volumes:
      - name: model-volume
        hostPath:
          path: /media/models/vllm
          type: Directory

