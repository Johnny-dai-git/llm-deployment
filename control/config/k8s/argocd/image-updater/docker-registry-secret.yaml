# =========================
# Docker Registry 认证 Secret（占位符）
# =========================
# 注意：这是占位符配置，需要根据实际情况修改
# 
# 使用说明：
# 1. 如果使用公开的 Docker Hub，可能不需要此 Secret
# 2. 如果使用私有仓库（如 GitHub Container Registry, Docker Hub 私有仓库等），需要配置此 Secret
# 3. 修改下面的占位符值：
#    - YOUR_REGISTRY_URL: 你的 registry 地址（如 docker.io, ghcr.io, registry.example.com）
#    - YOUR_USERNAME: 你的 registry 用户名
#    - YOUR_PASSWORD: 你的 registry 密码或 token
#
# 生成 .dockerconfigjson 的方法：
#   echo -n 'username:password' | base64
#   然后将结果填入 auth 字段

apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
type: Opaque
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "YOUR_REGISTRY_URL": {
          "username": "YOUR_USERNAME",
          "password": "YOUR_PASSWORD",
          "auth": "BASE64_ENCODED_USERNAME:PASSWORD"
        }
      }
    }

---
# 可选：如果使用多个 registry，可以添加多个 auths 条目
# 示例（GitHub Container Registry）：
