---
# ============================================
# 更新策略说明
# ============================================
#
# 1. semver（语义化版本）：
#    - 匹配 v1.2.3, 1.2.3, v1.2.3-beta 等
#    - 总是选择最新的版本号
#    - 推荐用于生产环境
#
# 2. latest：
#    - 总是使用 latest tag
#    - 简单但不推荐用于生产
#
# 3. name：
#    - 按名称排序，选择最新的
#    - 适用于自定义命名规则
#
# 4. digest：
#    - 使用 image digest（SHA256）
#    - 最安全但需要手动触发更新

