apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  selector:
    app: node-exporter
  ports:
    - name: http
      port: 9100
      targetPort: 9100
      protocol: TCP

