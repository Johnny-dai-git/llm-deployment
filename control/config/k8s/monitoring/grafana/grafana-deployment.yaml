apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      nodeSelector:
        system: "true"
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            # 配置 Grafana 使用子路径 /grafana（方案 A：保留前缀）
            # ⚠️ 重要：必须使用完整的外部访问 URL，与用户在浏览器中输入的 URL 完全一致
            # 127.0.0.1 占位符会在 launch.sh 中自动替换为实际的 public IP
            - name: GF_SERVER_ROOT_URL
              value: "http://127.0.0.1/grafana"
            - name: GF_SERVER_SERVE_FROM_SUBPATH
              value: "true"
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin  # 生产环境请使用 Secret
            - name: GF_INSTALL_PLUGINS
              value: ""
          volumeMounts:
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: grafana-datasource
          configMap:
            name: grafana-datasource
