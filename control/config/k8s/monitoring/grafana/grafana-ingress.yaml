# =========================
# ⚠️ 已弃用：此 Ingress 已合并到 llm/ingress/unified-ingress.yaml
# =========================
# Grafana 路径现在通过统一的 Ingress 管理：
# - /grafana → Grafana Dashboard (在 llm namespace 的 unified-ingress.yaml 中)
#
# 此文件保留仅用于参考，已从 kustomization.yaml 中移除

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Grafana dashboard
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
