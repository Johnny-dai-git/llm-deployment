# 此文件仅作为占位符，用于文档和未来可能的扩展

apiVersion: v1
kind: Namespace
metadata:
  name: ci
  labels:
    name: ci
    app.kubernetes.io/name: ci
    app.kubernetes.io/component: ci-cd
    app.kubernetes.io/part-of: llm-serving-platform
  annotations:
    description: "Namespace for CI/CD services (currently CI runs on local laptop, this is a placeholder for future use)"

